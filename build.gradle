plugins {
    id 'java'
}

group 'com.smp'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
//    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
//    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}

subprojects {
    apply plugin: 'java'
}

project('base') {
}

project('service-domain') {
    dependencies {
        implementation project(path: ':base', configuration: 'default')
    }
}
project('api-server') {
    dependencies {
        implementation project(path: ':service-domain', configuration: 'default')
    }
}
